<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            background-color: #333;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo {
            font-size: 10px;
            font-weight: bold;
        }

        .navbar .logo img {
            height: 30px;
            width: auto;
        }

        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
    
        .navbar .menu {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 0;
            scrollbar-width: none;  /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }

        .navbar .menu::-webkit-scrollbar { 
            display: none;  /* WebKit */
        }

        .navbar .menu a {
            margin: 0 5px;
            font-size: 12px;
            white-space: nowrap;
        }

        .navbar .search-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }

        .navbar input[type="text"] {
            flex-grow: 1;
            padding: 6px;
            margin-right: 5px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar button {
            padding: 6px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar button:hover {
            background-color: #666;
        }

        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .navbar .menu {
                justify-content: center;
                overflow-x: visible;
            }

            .navbar .menu a {
                font-size: 14px;
            }

            .navbar .search-container {
                width: auto;
                margin-top: 0;
            }

            .carousel-item img {
                height: 400px;
            }
        }

        @media (min-width: 992px) {
            .carousel-item img {
                height: 500px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <a href="#"><img src="//images.nxblaodong.com.vn/avatar/image-2022120209590537.svg" alt="Logo"></a>
    </div>
    <div class="menu">
        <a href="#"><i class="bi bi-house-fill"></i> Trang chủ</a>
        <a href="./nhaxuatban.html"><i class="bi bi-house-heart-fill"></i> Nhà xuất bản</a>
        <a href="./tacgia.html"><i class="bi bi-person-fill"></i> Tác giả</a>
        <a href="./trangtrachnhiem.html"><i class="bi bi-book-fill"></i> Sách của tôi</a>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Tìm kiếm...">
        <button type="submit"><i class="bi bi-search-heart-fill"></i></button>
    </div>
</div>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./snapedit_1724403513953.jpeg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="./snapedit_1724403526935.jpeg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="./snapedit_1724403535697.jpeg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  
<script>
document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
